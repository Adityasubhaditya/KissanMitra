<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kissan Mitra - Your Farming Assistant</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #88c070, #e2f0cb);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Floating Vegetables */
        .floating-veggie {
            position: absolute;
            width: 50px;
            opacity: 0.8;
            animation: floatVeggie 5s infinite ease-in-out alternate;
        }

        @keyframes floatVeggie {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(15deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .chat-container {
            max-width: 800px;
            width: 90%;
            margin: 20px;
            background: #fef7e5;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            border-radius: 20px;
        }

        .chat-header {
            font-size: 2.5rem;
            text-align: center;
            color: #2d572c;
            margin-bottom: 30px;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 2px solid #4d7333;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            background: #ffffff;
        }

        .chat-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-input {
            flex-grow: 1;
            padding: 15px;
            border: 2px solid #4d7333;
            border-radius: 12px;
            font-size: 1.1rem;
        }

        .send-btn {
            padding: 15px 20px;
            background-color: #4d7333;
            color: white;
            border: none;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background-color: #2d572c;
            transform: translateY(-2px);
        }

        .message {
            margin: 12px 0;
            padding: 12px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #b3e5fc;
            margin-left: auto;
            text-align: right;
            color: #1a237e;
        }

        .bot-message {
            background-color: #c7e6c8;
            margin-right: auto;
            color: #2d572c;
        }

        /* Typing Animation */
        .typing-animation {
            display: inline-block;
            font-size: 1.2rem;
            letter-spacing: 3px;
            color: #2d572c;
        }

        @keyframes typingDots {
            0% { content: ""; }
            33% { content: "."; }
            66% { content: ".."; }
            100% { content: "..."; }
        }

        .dots::after {
            content: "";
            animation: typingDots 1.5s infinite;
        }
    </style>
</head>
<body>
    <!-- Floating Vegetables -->
    <img class="floating-veggie" src="https://cdn-icons-png.flaticon.com/512/2909/2909883.png" style="top: 5%; left: 10%;">
    <img class="floating-veggie" src="https://cdn-icons-png.flaticon.com/512/2909/2909883.png" style="top: 20%; right: 15%;">
    <img class="floating-veggie" src="https://cdn-icons-png.flaticon.com/512/2909/2909883.png" style="top: 50%; left: 20%;">
    <img class="floating-veggie" src="https://cdn-icons-png.flaticon.com/512/2909/2909883.png" style="top: 70%; right: 5%;">

    <div class="chat-container">
        <div class="chat-header">Kissan Mitra ðŸŒ± - Your Farming Assistant</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chat-input" placeholder="Ask me anything..." />
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function loadGreeting() {
            const chatBox = document.getElementById('chat-box');
            const response = await fetch('/greeting');
            const data = await response.json();

            // Display greeting message
            chatBox.innerHTML += `<div class="message bot-message"><strong>Kissan Mitra:</strong> ${data.response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            // Voice Greeting
            if ('speechSynthesis' in window) {
                const speech = new SpeechSynthesisUtterance(data.response.replace(/<br>/g, ' '));
                speech.rate = 1;
                speech.pitch = 1;
                speech.volume = 1;
                setTimeout(() => {
                    speechSynthesis.speak(speech);
                }, 1000);
            }
        }

        async function sendMessage() {
            const chatBox = document.getElementById('chat-box');
            const chatInput = document.getElementById('chat-input');
            const userMessage = chatInput.value.trim();

            if (userMessage === "") return;

            chatBox.innerHTML += `<div class="message user-message"><strong>You:</strong> ${userMessage}</div>`;
            chatInput.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            // Typing Animation
            const typingElement = document.createElement('div');
            typingElement.className = 'message bot-message typing-animation';
            typingElement.innerHTML = "<strong>Kissan Mitra:</strong> <span class='dots'></span>";
            chatBox.appendChild(typingElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            setTimeout(async () => {
                typingElement.remove(); // Remove typing animation

                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: userMessage })
                });

                const data = await response.json();
                chatBox.innerHTML += `<div class="message bot-message"><strong>Kissan Mitra:</strong> ${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 2000); // Delay response by 2 seconds
        }

        document.getElementById('chat-input').addEventListener('keypress', function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        window.onload = loadGreeting;
    </script>
</body>
</html>
